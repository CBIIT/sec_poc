services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: sec
      POSTGRES_USER: sec
      POSTGRES_PASSWORD: sec
    ports:
      - $PG_EXTERNAL_PORT:5432
    volumes:
      - $LOCAL_PG_DATA_DIR:/var/lib/postgresql/data
  app:
    # See ./Dockerfile
    image: r_n_pg
    command: tail -f /dev/null
    platform: linux/amd64
    volumes:
      - ~/p/sec/sec_poc:/opt/R/sec_poc
      #- ~/Desktop/sec_poc_workspace:/opt/R/sec_poc_workspace
    depends_on:
      - postgres

volumes:
  sec_poc_pg:
    external: true
