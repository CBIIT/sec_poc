services:
  shiny:
    build:
      dockerfile: Dockerfile.dev
      context: .
      args:
        - tag=sec_poc_dev
    env_file:
      - .env.dev
    volumes:
      - ./sec_poc:/opt/R/sec_poc_workspace/sec_poc
      - ./sec_admin:/opt/R/sec_poc_workspace/sec_admin
    depends_on:
      - postgres
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: sec
      POSTGRES_USER: secapp
      POSTGRES_PASSWORD: 1234
    ports:
      - 5433:5432
    volumes:
      - sec_poc_pg:/var/lib/postgresql/data

volumes:
  sec_poc_pg:
    external: true
